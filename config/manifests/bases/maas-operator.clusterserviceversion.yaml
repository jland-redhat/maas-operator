  - name: OpenDataHub
    url: https://opendatahub.io
  - name: KServe
    url: https://kserve.github.io/website/
  maintainers:
  - email: jland@redhat.com
    name: Red Hat MaaS Team
  maturity: alpha
  minKubeVersion: 1.23.0
  provider:
    name: Red Hat
    url: https://www.redhat.com
  version: 0.0.0
