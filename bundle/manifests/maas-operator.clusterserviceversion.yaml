  description: "## Overview\n\nThe MaaS Operator automates the installation and configuration
    of Model-as-a-Service (MaaS) platform \ninfrastructure on Kubernetes and OpenShift
    clusters. It manages gateway setup, authentication policies, \nrate limiting,
    and observability components for AI/ML model serving.\n\n## Features\n\n* **Platform
    Management**: Automated deployment of MaaS API components and networking infrastructure\n*
    **Gateway Configuration**: Sets up API gateways with authentication and routing
    policies\n* **Rate Limiting**: Tier-based rate limiting for API requests and token
    consumption\n* **Multi-Tier Support**: Define multiple tiers with different rate
    limits and model access\n* **KServe Integration**: Works with KServe for model
    serving\n* **Kuadrant Integration**: Leverages Kuadrant for API gateway policies\n\n##
    Prerequisites\n\nBefore installing this operator, ensure you have:\n\n* **OpenDataHub
    (ODH)** with KServe enabled for model serving\n* **Kuadrant, Authorino, and Limitador**
    operators for API gateway policies\n* **cert-manager** for certificate management\n*
    Gateway API support enabled in your cluster\n\n## Getting Started\n\nAfter installing
    the operator:\n\n1. Create a `MaasPlatform` resource to deploy the platform infrastructure\n2.
    Create `Tier` resources to define rate limiting policies and model access\n3.
    Deploy models using KServe InferenceService\n4. Access models through the configured
    API gateway\n\n## Documentation\n\nFor detailed documentation, visit: https://github.com/jland-redhat/maas-operator\n"
